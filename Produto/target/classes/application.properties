spring.application.name=Produto

spring.datasource.url=jdbc:h2:file:~/testdb;AUTO_SERVER=TRUE
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
hibernate.hbm2ddl.auto=update
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Define o n�vel de log global
logging.level.root=WARN

# Define o n�vel de log para a sua aplica��o
logging.level.com.example=DEBUG

# Desativa os logs de acesso
logging.level.org.springframework.web=ERROR

# Define o formato do log no console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configurações básicas de servidor
server.error.include-message=always
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

